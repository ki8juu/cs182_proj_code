inherit: 
    - ../base.yaml

training:
    task: linear_regression
    curriculum:
        points:
            start: 11
            end: 41
            inc: 2
            interval: 2000
    dataset_name: "imdb"

model:
    name: openai-community/gpt2
    mlp: true
    freeze_ln: false
    n_embd: 768
    from_scratch: false
    language_finetune: true
    synth_ckpt: ""

out_dir: ../models/linear_regression

wandb:
    name: "linear_regression_from_language_openai_mlp_ln"
  