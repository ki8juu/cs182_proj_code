inherit: 
    - ../base.yaml

training:
    task: linear_regression
    curriculum:
        points:
            start: 11
            end: 41
            inc: 2
            interval: 2000

data:
    dataset_name: 'stanfordnlp/sst2'
    text_key: 'sentence'

out_dir: ../models/linear_regression/synth_pretrained/gpt2-med

model:
    name: openai-community/gpt2-medium
    preconfig: true
    n_embd: 1024
    language_finetune: true
    # this is a dummy one right now
    synth_ckpt: "../models/linear_regression/synth_base/gpt2-med/5bec1e11-6f50-48f5-a13d-cdc1c89727c2"

wandb:
    name: "linear_regression_from_synth_gpt2med"