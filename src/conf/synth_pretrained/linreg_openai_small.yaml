inherit: 
    - ../base.yaml

training:
    task: linear_regression
    # curriculum is not actually used for the language finetuning
    curriculum:
        points:
            start: 11
            end: 41
            inc: 2
            interval: 2000

data:
    dataset_name: 'stanfordnlp/sst2'
    text_key: 'sentence'

out_dir: ../models/linear_regression/synth_pretrained/gpt2-small

model:
    name: openai-community/gpt2
    preconfig: true
    n_embd: 768
    language_finetune: true
    # this is a dummy one right now
    synth_ckpt: "../models/linear_regression/dcedb1e3-0af2-4a25-b29a-41be558183ee"

wandb:
    name: "linear_regression_from_synth_gpt2small"