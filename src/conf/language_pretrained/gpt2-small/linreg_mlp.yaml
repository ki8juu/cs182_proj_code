inherit: 
    - ../../base.yaml

training:
    task: linear_regression
    curriculum:
        points:
            start: 11
            end: 41
            inc: 2
            interval: 2000

model:
    name: openai-community/gpt2
    mlp: true
    freeze_ln: true
    n_embd: 768
    from_scratch: false

out_dir: ../models/linear_regression/lang_pretrained/gpt2-small

wandb:
    name: "linear_regression_from_language_gpt2small_mlp"