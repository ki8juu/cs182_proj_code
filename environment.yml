name: in-context-learning
channels:
  - pytorch
  - defaults
dependencies:
  # Use a modern Python that is still friendly to older deps like quinine/PyYAML
  - python=3.9

  # Let conda choose a recent pip and torch compatible with python 3.9
  - pip
  - pytorch

  # Let pip install *current* versions of these packages
  - pip:
      - jupyter
      - matplotlib
      - numpy
      - pandas
      - quinine
      - scikit-learn
      - seaborn
      - tqdm
      - transformers
      - wandb
      - xgboost
      - protobuf
